
<!doctype html>
<html>
	<head>
	</head>

	<body>


	<pre id="display">
	</pre>

	<script>
	const display = document.getElementById('display');

	fetch('/fetch.json').then((response) => {
		console.log(response);
		response.json().then((json) => {
			console.log(json);
			display.textContent = JSON.stringify(json, null, 2);
			});
	})

	</script>
	</body>

</html>
